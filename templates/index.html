<!DOCTYPE html>
<html>

<head>
    <title>Computer Vision App</title>
</head>

<body>
    <h1>Computer Vision App</h1>
    <form action="/uploadfile/" method="post" enctype="multipart/form-data">

        <button type="submit">Upload</button>
    </form>
</body>

</html>
